<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Папіш Яна Олександрівна ІМ-31, ЛР№5, варіант 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Форма для заповнення</h1>
        <div class="content-wrapper">
            <div class="form-container">
                <form id="form">
                    <div class="form-group">
                        <label for="fullName">ПІБ:</label>
                        <input type="text" id="fullName" name="fullName" required placeholder="Шевченко Т.Г.">
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Номер телефону:</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="(380)-123-45-67">
                    </div>

                    <div class="form-group">
                        <label for="idCart">Айді картка:</label>
                        <input type="text" id="idCart" name="idCart" required placeholder="ОТ №123456">
                    </div>

                    <div class="form-group">
                        <label for="faculty">Факультет:</label>
                        <input type="text" id="faculty" name="faculty" required placeholder="ФІОТ">
                    </div>

                    <div class="form-group">
                        <label for="birthdayDate">Дата народження:</label>
                        <input type="text" id="birthdayDate" name="birthdayDate" required placeholder="ДД.ММ.РРРР">
                    </div>

                    <button type="submit">Підтвердити</button>
                </form>
            </div>

            <div class="results-section">
                <div id="resultsTable" class="results-table">
                </div>
            </div>
        </div>

        <section>
            <h1>Таблиця</h1>
            <div class="color-controls">
                <label for="favcolor">Оберіть колір:</label>
                <input type="color" id="favcolor" value="#99659c" />
            </div>

            <div id="tableContainer"></div>
        </section>
    </div>
</body>
</html>
